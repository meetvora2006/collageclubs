<!DOCTYPE html>
<html ng-app="myangularapp" ng-controller="myangularController">
    <head>
        <title>Login</title>
        <link href='./css/style.css' rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://cdn.rawgit.com/stevermeister/ngWig/master/dist/css/ng-wig.css' rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="./js/angular.js"></script>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script  src="https://cdn.rawgit.com/stevermeister/ngWig/master/dist/ng-wig.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>            
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form"  method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username1" id="username1" ng-model="username1" tabindex="1" class="form-control" placeholder="Username"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password1" id="password1" ng-model="password1" tabindex="2" class="form-control" placeholder="Password"/>
                                        </div>
                                       
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input  tabindex="4" class="form-control btn btn-login" value="Log In" ng-click="login();"/>
                                                </div>
                                            </div>
                                        </div>
                                   
                                    </form>
                                    <form id="register-form" method="post" role="form" style="display: none;">
                                        <div class="form-group">
                                            <input type="text" name="firstname" ng-model="firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastname"  ng-model="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Lastname" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <select ng-model="myuniid" class="form-control ng-pristine ng-untouched ng-valid ng-empty">
                                                <option  ng-repeat="college in MyUniName.addcolleges" value="{{college.id}}">{{college.collegeName}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="username" ng-model="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" ng-model="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" ng-click="register();" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"/>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
